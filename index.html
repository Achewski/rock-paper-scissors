<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Rock Paper Scissors</title>
	</head>
	<body>




			<header>
				
			</header>




			<main>
				<div id="game">
					<div id="weapons">
						<button class="weapon" id="rock">Rock</button>
						<button class="weapon" id="paper">Paper</button>
						<button class="weapon" id="scissors">Scissors</button>
					</div>
					<div id="announcements">
						<p id="roundResult">Choose your weapon above!</p>
						<div id="scores">
							<p id="playerScore">Player = 0</p>
							<p id="cpuScore">Computer = 0</p>
						</div>
					</div>
				</div>
				<div id="gameOver">
					<p id="gameReset"></p>
				</div>
			</main>




			<footer>
				
			</footer>




	</body>
	<script src="./rock-paper-scissors.js"></script>
</html>
